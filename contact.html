  top: 50%; */
      transform: translate(65%, -14%); 
      animation-name: rotate;
      animation-timing-function: cubic-bezier(0.02, 0.63, 0.23, 0.99);
      animation-iteration-count: 1;
      animation-duration: 1.1s;

    @keyframes rotate {
      0% {
        transform: translate(65%, -14%) rotate(0deg) scale(5);

      100% {
        transform: translate(65%, -14%) rotate(360deg) scale(1);
      }
    }
